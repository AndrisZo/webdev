<!DOCTYPE html>
<html lang="en">

<head>
    <title>Four function Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <h1>4 Function Calculator</h1>
    <table>
        <tr>
            <th colspan="4">Calculator</th>
        </tr>
        <tr>
            <td colspan="4"><p id="operation"></p><br><p id="display"></p></td>
        </tr>
        <tr>
            <td><button id="7">7</button></td>
            <td><button id="8">8</button></td>
            <td><button id="9">9</button></td>
            <td><button id="+=">+<br>=</button></td>
        </tr>
        <tr>
            <td><button id="4">4</button></td>
            <td><button id="5">5</button></td>
            <td><button id="6">6</button></td>
            <td><button id="-">-</button></td>
        </tr>
        <tr>
            <td><button id="1">1</button></td>
            <td><button id="2">2</button></td>
            <td><button id="3">3</button></td>
            <td><button id="x">x</button></td>
        </tr>
        <tr>
            <td><button id="clear">C</button></td>
            <td><button id="0">0</button></td>
            <td><button id=".">.</button></td>
            <td><button id="รท">รท</button></td>
        </tr>
    </table>

    <script src="calc.js"></script>
</body>

</html>
